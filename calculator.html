<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styleSheet" href="./calculator.css" />
    <title>Calculator</title>
    <script src="./calculator.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__inner">
        <div class="inner__scanner">
          <div class="scanner__square scanner__square--left"></div>
          <div class="scanner__square"></div>
          <div class="scanner__square"></div>

          <div class="scanner__square scanner__square--right"></div>
        </div>

        <div class="inner__outputWindow">
          <div class="outputWindow__inner" id="outputWindow"></div>
        </div>

        <div class="inner__button-grid">
          <button
            class="button-grid__button button-grid__button--small-font button-grid__button--small-size button-grid__button--orange"
            id="C.CE"
          >
            C.CE
          </button>

          <button
            class="button-grid__button button-grid__button--small-font button-grid__button--small-size sign"
            id="+/-"
          >
            +/-
          </button>

          <button
            class="button-grid__button button-grid__button--small-font button-grid__button--small-size sign"
            id="√"
          >
            √
          </button>

          <button
            class="button-grid__button button-grid__button--small-font button-grid__button--small-size sign"
            id="%"
          >
            %
          </button>
          <button
            class="button-grid__button button-grid__button--small-font"
            id="MRC"
          >
            MRC
          </button>

          <button
            class="button-grid__button button-grid__button--small-font"
            id="M-"
          >
            M-
          </button>

          <button
            class="button-grid__button button-grid__button--small-font"
            id="M+"
          >
            M+
          </button>

          <button class="button-grid__button" id="÷">÷</button>
          <button class="button-grid__button number" id="7">7</button>

          <button class="button-grid__button number" id="8">8</button>

          <button class="button-grid__button number" id="9">9</button>

          <button class="button-grid__button sign" id="x">x</button>

          <button class="button-grid__button number" id="4">4</button>

          <button class="button-grid__button number" id="5">5</button>

          <button class="button-grid__button number" id="6">6</button>

          <button class="button-grid__button sign" id="-">-</button>

          <div class="button-grid__pair">
            <button class="pair__button number number" id="1">1</button>

            <button class="pair__button number number" id="0">0</button>
          </div>

          <div class="button-grid__pair">
            <button class="pair__button number" id="2">2</button>

            <button class="pair__button sign" id=".">.</button>
          </div>

          <div class="button-grid__pair">
            <button class="pair__button number" id="3">3</button>

            <button class="pair__button sign" id="=">=</button>
          </div>

          <button
            class="button-grid__button button-grid__button--big-size"
            id="+"
          >
            +
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
