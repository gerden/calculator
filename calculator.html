<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="styleSheet" href="./calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__inner">
        <div class="calculator__inner_top">
          <div class="calculator__inner_top_scanner">
            <div class="calculator__inner_top_scanner_inner">
              <div
                class="calculator__inner_top_scanner_inner_square calculator__inner_top_scanner_inner_square-left"
              ></div>
              <div class="calculator__inner_top_scanner_inner_square"></div>
              <div class="calculator__inner_top_scanner_inner_square"></div>
              <div
                class="calculator__inner_top_scanner_inner_squarecalculator__inner_top_scanner_inner_square-right"
              ></div>
            </div>
          </div>
          <div class="calculator__inner_top_outputWindow">
            <input class="calculator__inner_top_outputWindow_inner" />
          </div>
        </div>

        <div class="calculator__inner_bottom">
          <div class="calculator__inner_bottom_button_grid">
            <div
              class="calculator__inner_bottom_button_grid_row calculator__inner_bottom_button_grid_row_top"
            >
              <button
                class="basic__button basic__button-small-font basic__button-orange calculator__inner_bottom_button_grid_row_top_button"
              >
                C.CE
              </button>

              <button
                class="basic__button basic__button-small-font basic__button-default calculator__inner_bottom_button_grid_row_top_button"
              >
                +/-
              </button>

              <button
                class="basic__button basic__button-small-font basic__button-default calculator__inner_bottom_button_grid_row_top_button"
              >
                √
              </button>

              <button
                class="basic__button basic__button-small-font basic__button-default calculator__inner_bottom_button_grid_row_top_button"
              >
                %
              </button>
            </div>
            <div
              class="calculator__inner_bottom_button_grid_row calculator__inner_bottom_button_grid_row_middle"
            >
              <button
                class="basic__button basic__button-small-font basic__button-default calculator__inner_bottom_button_grid_row_middle_button"
              >
                MRC
              </button>

              <button
                class="basic__button basic__button-small-font basic__button-default calculator__inner_bottom_button_grid_row_middle_button"
              >
                M-
              </button>

              <button
                class="basic__button basic__button-small-font basic__button-default calculator__inner_bottom_button_grid_row_middle_button"
              >
                M+
              </button>

              <button
                class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_middle_button"
              >
                ÷
              </button>
            </div>
            <div
              class="calculator__inner_bottom_button_grid_row calculator__inner_bottom_button_grid_row_middle"
            >
              <button
                class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_middle_button"
              >
                7
              </button>

              <button
                class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_middle_button"
              >
                8
              </button>

              <button
                class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_middle_button"
              >
                9
              </button>

              <button
                class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_middle_button"
              >
                x
              </button>
            </div>
            <div
              class="calculator__inner_bottom_button_grid_row calculator__inner_bottom_button_grid_row_middle"
            >
              <button
                class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_middle_button"
              >
                4
              </button>

              <button
                class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_middle_button"
              >
                5
              </button>

              <button
                class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_middle_button"
              >
                6
              </button>

              <button
                class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_middle_button"
              >
                -
              </button>
            </div>
            <div
              class="calculator__inner_bottom_button_grid_row calculator__inner_bottom_button_grid_row_bottom"
            >
              <div
                class="calculator__inner_bottom_button_grid_row_bottom_button_pair"
              >
                <button
                  class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_bottom_button_pair_button"
                >
                  1
                </button>

                <button
                  class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_bottom_button_pair_button"
                >
                  0
                </button>
              </div>

              <div
                class="calculator__inner_bottom_button_grid_row_bottom_button_pair"
              >
                <button
                  class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_bottom_button_pair_button"
                >
                  2
                </button>

                <button
                  class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_bottom_button_pair_button"
                >
                  .
                </button>
              </div>

              <div
                class="calculator__inner_bottom_button_grid_row_bottom_button_pair"
              >
                <button
                  class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_bottom_button_pair_button"
                >
                  3
                </button>

                <button
                  class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_bottom_button_pair_button"
                >
                  =
                </button>
              </div>

              <button
                class="basic__button basic__button-big-font basic__button-default calculator__inner_bottom_button_grid_row_bottom_big_button"
              >
                +
              </button>
            </div>
          </div>

          <!-- <button>test</button> -->
        </div>
      </div>
    </div>
  </body>
</html>
